<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/register.css">

    <title>Regiser Page</title>
  </head>
  <body>

    <header>
        <nav class="navbar">
            <a href="home.html" class="logo">Profile</a>
        </nav>
    </header>


    <div class="notification-container">
        <div class="notification">
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>Username is already taken.</p>
            <img id='cross' src="images/close.png" width="15px" height="15px" alt="">
        </div>
    </div>

    <script>
        var cross = document.getElementById('cross')
        cross.addEventListener('click', ()=> {
            document.getElementsByClassName('notification-container')[0].style.display = 'none';
        })

    </script>


  <main class="main-container">
      <div class="container ">
        <h1 class="signup-heading">Sign Up</h1>
        <div class="user-content-container user-profile-form-container">
          <form action="login_page.html">
            <ul>
              <li class="name">
                  <label for="username">Username</label>
                  <input type="text" name="" id="username" class="username-input" placeholder="Username">
              </li>

              <li class="email">
                <label for="">Email</label>
                <input type="text" name = "" id="email" class="email-input" placeholder="Email">
              </li>

              <li class="pass">
                <label for="">Password</label>
                <input type="password" name = "" id="password" class="pass-input" placeholder="Password">
              </li>

              <li class="confirm-pass">
                <label for="">Confirm Password</label>
                <input type="text" name = "" id="confirm-pass" class="confirm-pass-input" placeholder="Confirm password">
              </li>
            
          </ul>

          <button class="signup-button">Sign up</button>

          <p class="login-link">Have an account?? <a href="login_page.html">Log in</a></p>
      </div>
      </div>
  </main>

<script>
  var id_username = document.getElementById('id_username')
  var id_email = document.getElementById('id_email')
  var id_password1 = document.getElementById('id_password1')
  var id_password2 = document.getElementById('id_password2')

  id_username.placeholder = 'Username';
  id_email.placeholder = 'Email';
  id_password1.placeholder = 'Password';
  id_password2.placeholder = 'Confirm password';

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>

</body>
</html>
